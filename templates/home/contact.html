{% extends 'base.html' %}
{% block title %}contact{% endblock title %}
{% block contactactive %}active active-now{% endblock contactactive %}
{% block body %}
<div class="container my-3 extra-margin text-white shadow p-4">
    <h3>Contact JUFFLER</h3>
    <form class = "container" action="/contact" , method = "post">
    {% csrf_token %}
        <div class="mb-3">
        <label for="name" class="form-label bg-dark shadow ">Name</label>
        <input type="text" class="form-control" id="name" placeholder="You'r name" name = "name">
        </div>
        <div class="mb-3">
        <label for="email" class="form-label bg-dark shadow">Email </label>
        <input type="email" class="form-control" id="email" placeholder="name@example.com" name = "email">
        </div>
        <div class="mb-3">
        <label for="number" class="form-label bg-dark shadow">Number </label>
        <input type="text" class="form-control" id="number" placeholder="76****** " name = "number">
        </div>
        <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label bg-dark shadow">Describe you'r query </label>
        <textarea class="form-control" name = "content" id="exampleFormControlTextarea1 " rows="3"></textarea>
        </div>
        <input class="btn btn-primary w-100" type="submit" value="Submit">
    </form>
</div>
{% endblock body %}
